<% var condition = format === 'jpg' || format === 'png' %>

<picture>
  <% if (src !== '' && condition) { %>
  <source srcset="<%= `${src}.webp` %>" type="image/webp">
  <% } %>
  <img class="<%= className %>" <%= data %> draggable="false" <%= condition ? `loading="${format === 'jpg' ? 'lazy' : 'eager'}"` : null %> src="<%= src !== '' ? `${src}.${format}` : '' %>" alt="">
</picture>
